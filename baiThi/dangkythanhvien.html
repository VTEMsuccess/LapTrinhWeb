    <script type="text/javascript">
        
function formValidation(frm) {
	var emailReg = /^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{6,}$/; 
	if(frm.email){
		if (emailReg.test(frm.email.value) == false ){
		 	alert("Email không hợp lệ!!");
		 	frm.email.focus();
		 	return false;
	 	}
	}
		
 	if(frm.psw){
 		if(frm.psw.value.length < 7){
 			alert("Password phải tối thiểu từ 6 kí tự trở lên!!");
 			frm.psw.focus();
 			return false;
 		}
	}

	if(frm.psw1){
 		if(frm.psw1.value.length < 7){
 			alert("Password nhập lại tối thiểu 6 kí tự trở lên!!");
 			frm.psw1.focus();
 			return false;
 		}
 		if(frm.psw.value != frm.psw1.value){
 			alert("Password nhập lại sai!!");
 			frm.psw1.focus();
 			return false;
 		}
	}

	if(frm.fullName){
		if(frm.fullName.value.length < 6){ 
 			alert("Họ tên phải tối thiểu kí tự trở lên!!");
 			frm.fullName.focus();
 			return false;
 		}
	}
 	if(frm.inputArea){
 		if(frm.inputArea.value.length < 7){
 			alert("Vùng nhập liệu phải tối thiểu 6 kí tự trở lên!!");
 			frm.inputArea.focus();
 			return false;
 		}
 	}
 	
 	alert("Dữ liệu đã được gửi đi!!");
 	return true;
}
    </script>
