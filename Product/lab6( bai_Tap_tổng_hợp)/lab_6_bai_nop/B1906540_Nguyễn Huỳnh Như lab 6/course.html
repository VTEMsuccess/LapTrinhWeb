<!DOCTYPE html>
<!-- Thiết kế bởi Phạm Trương Hồng Ngân-->
<html lang="vi">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các Khóa Học</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>

    <script type="text/javascript" src="js/labels.js"></script>
    <script type="text/javascript" src="js/courselist.js"></script>
    <script type="text/javascript" src="script.js"></script>

    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="popper.min.js"></script>
    <script type="text/javascript" src="bootstrap-table.min.js"></script>
    <script type="text/javascript" src="bootstrap-table-mobile.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  
    <link rel="stylesheet" href="bootstrap-table.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    
  </head>

  <body>
        
  <!-- Preloader, https://ihatetomatoes.net/create-custom-preloading-screen/ -->
    <div id="loader-wrapper">            
      <div id="loader"></div>
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
    </div>

    <video id="bg-video" autoplay loop muted>
      <source src="video/gfp-astro-timelapse.mp4" type="video/mp4">
    </video>

    <header>
      <span id="language">
        <a href="#" onclick="setLang('vi-VN')"><img src="images/vn.png"></a>
        <a href="#" onclick="setLang('en-US')"><img src="images/us.png"></a>
      </span>
      <nav class="navbar navbar-expand-sm disFix">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img id="logo" src="images/logo.png">
            <h5>ASTRONOMIA</h5>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="home.html">
                  <span id="MENU_HOME" class="multilang"></span> 
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span id="MENU_ABOUT_US" class="multilang"></span> 
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="course.html">
                  <span id="MENU_COURSES" class="multilang"></span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span id="MENU_CONTACT" class="multilang"></span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    
    <main class="container">
      <table data-toggle="table" data-mobile-responsive="true" data-check-on-init="true"
              class="table table-striped table-light table-hover">
        <span id="COURSES_COURSES" class="multilang"></span>
        <thead>
          <tr>
            <th scope="col"><span id="COURSES_CODE" class="multilang"></span></th>
            <th scope="col"><span id="COURSES_NAME" class="multilang"></span></th>
            <th scope="col"><span id="COURSES_STARTDATE" class="multilang"></span></th>
            <th scope="col"><span id="COURSES_ENDDATE" class="multilang"></span></th>
            <th scope="col"><span id="COURSES_FEE" class="multilang"></span></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="course_list">
          
        </tbody>
      </table>

    </main>
    <footer class="container">
         <span id="COPYRIGHT" class="multilang"></span> 
    </footer>
